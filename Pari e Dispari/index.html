s<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe-Dattilo">
        <title>Pari o dispari</title>
    
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>
    
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- Style -->
        <link rel="stylesheet" href="../css/style.css">
    
        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
<body>
    <section id="palindrome">
        <div class="text-center">
            <h1 class="mt-5 mb-3 fw-bold">Pari o dispari</h1>
            <form>
                <label for="number" class="fw-bold">inserisci un numero da 1 a 5</label>
                <input type="number" id="number" min="1" max="5">
                <div class="my-3">
                    <h4 class="my-3 fw-bold">Scegli tra pari o dispari</h4>
                    <label for="odd">pari</label>
                    <input type="radio" id="even" name="evenodd">
                    <label for="odd">dispari</label>
                    <input type="radio" id="odd" name="evenodd">
                </div>
                <input type="submit" value="Invia" id="button" class="btn btn-secondary mt-3">
            </form>
            <div>
                <p class="fw-bold mt-5">GIOCATORE:<span id="user"></span></p>
                <p class="fw-bold">CPU:<span id="cpu"></span></p>
            </div>
            <h2 class="text-center" id="result"></h2>
        </div>
     </section>
</body>
</html>
